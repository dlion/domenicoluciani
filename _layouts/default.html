<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}{%if page.title and page.title != 'Home' %} - {{ page.title }}{% endif %}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% if page.layout == "post" %} {{page.excerpt | strip_html }} {% else %} {{ site.description }} {% endif %}" />
    <a rel="me" href="https://mastodon.social/@dlion">Mastodon</a>

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ site.name }}{%if page.title and page.title != 'Home' %} - {{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.layout == "post" %} {{page.excerpt | strip_html }} {% else %} {{ site.description }} {% endif %}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@dlion92">
    <meta name="twitter:creator" content="@dlion92">
    <meta name="twitter:image" content="{{site.domain_name}}{% if page.cover %}{{page.cover}}{% else %}/assets/images/covers/robot.png{% endif %}">

    <!-- Open Graph -->
    {% if page.lang == "ita" %}
    <meta property="og:locale" content="it_IT" />
    {% else %}
    <meta property="og:locale" content="en_US" />
    {% endif %}

    {% if page.layout == "post" %}
	    <meta property="og:type" content="article" />
    {% endif %}
    <meta property="og:title" content="{{ site.name }}{%if page.title and page.title != 'Home' %} - {{ page.title }}{% endif %}">
    <meta property="og:url" content="{{ site.domain_name }}{% if page.url %}{{page.url}}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}{%if page.title and page.title != 'Home' %} - {{ page.title }}{% endif %}">
    <meta property="og:image" content="{{site.domain_name}}{% if page.cover %}{{page.cover}}{% else %}/assets/images/covers/robot.png{% endif %}">
    <meta property="og:description" content="{% if page.layout == "post" %} {{page.excerpt | strip_html }} {% else %} {{ site.description }} {% endif %}"/>
    <meta property="article:author" content="@dlion92">

    <!-- Icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png?v=Omm8g8QonJ">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png?v=Omm8g8QonJ">
	<link rel="icon" type="image/png" href="/favicon-32x32.png?v=Omm8g8QonJ" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-194x194.png?v=Omm8g8QonJ" sizes="194x194">
	<link rel="icon" type="image/png" href="/favicon-96x96.png?v=Omm8g8QonJ" sizes="96x96">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png?v=Omm8g8QonJ" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-16x16.png?v=Omm8g8QonJ" sizes="16x16">
	<link rel="manifest" href="/manifest.json?v=Omm8g8QonJ">
	<link rel="mask-icon" href="/safari-pinned-tab.svg?v=Omm8g8QonJ" color="#5bbad5">
	<link rel="shortcut icon" href="/favicon.ico?v=Omm8g8QonJ">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png?v=Omm8g8QonJ">
	<meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{{site.domain_name}}/assets/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="{{site.domain_name}}/assets/css/screen.css" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{site.domain_name}}/assets/css/syntax.css" />
    <link rel="stylesheet" type="text/css" href="{{site.domain_name}}/assets/css/main.css" />

    <link rel='alternate' type='application/rss+xml' title='RSS' href='{{site.domain_name}}/feed.xml'>

    <script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %} nav-closed">

    {%if site.navigation %}
    {% include navigation.html %}
    {% endif %}

    <div class="site-wrapper">

      {{ content }}

      <footer class="site-footer clearfix">
        <section class="copyright">
		<a href="{{ site.domain_name}}">{{ site.name }}</a> &copy;
                {{'now' | date: "%Y"}} &bull; All rights reserved.
        </section>
        <section class="poweredby">Proudly published with <a href="https://jekyllrb.com">Jekyll</a>.</section>
	<div data-ea-publisher="domenicolucianicom" data-ea-type="text" data-ea-style="fixedfooter" id="footer"></div>
      </footer>

    </div>

    <script type="text/javascript" src="{{site.domain_name}}/assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{{site.domain_name}}/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{site.domain_name}}/assets/js/index.js"></script>
    <script>
	    ethicalads.wait.then((placements) => {
				if (!placements.length) {
						    console.debug('Loading backup content');
						    div = document.querySelector('[data-ea-publisher]')
						    div.innerHTML = '<p>Check out our first-party ad content.</p>'
					    } else {
								console.debug('EthicalAds are loaded');
	});
    </script>
</body>
</html>
